name: 'test'
on:
  workflow_dispatch

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        
      - name: list out all the tags
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}          
          script: |
             git tag -l
