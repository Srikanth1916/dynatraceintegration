name: 'test'
on:
  workflow_dispatch

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v2
        
      - name: list out all the tags
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch_all_tags: true
